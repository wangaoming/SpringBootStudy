#服务器配置
#端口号
server.port=8080 
#项目名
server.servlet.context-path=/config
#失效时间 m/次
server.servlet.session.timeout=30m
#tomcat配置
#页面出错时转跳页面
server.error.path=/error
#请求编码
server.tomcat.uri-encoding=utf-8
#最大线程
server.tomcat.max-threads=200
#运行时日志与临时文件目录
server.tomcat.basedir=c:/apache-tomcat-9.0.30
#配置证书
server.ssl.key-store=niit.p12
server.ssl.key-alias=tomcathttps
server.ssl.key-store-password=123456
# book属性
book.name=红楼梦
book.author=曹雪芹
book.price=60
book.desrciption=${book.name}的价格是${book.price}元
book.fans[0]=aa
